<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript product filter</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <form>
        <i class="fas fa-search"></i>
        <input
          type="text"
          name=""
          id="search-item"
          placeholder="search products"
          onkeyup="search()"
        >
      </form>
      <div class="product-list">
        <div class="product">
          <img src="img/blank-1886008__340.webp" alt="" />
          <div class="p-details">
            <h2>Tshirt for everyone</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/pants.webp" alt="" />
          <div class="p-details">
            <h2>Premium pants</h2>
            <h3>$250</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/hoodie.jpg" alt="" />
          <div class="p-details">
            <h2>osaka hoodie</h2>
            <h3>$225</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/shorts.webp" alt="" />
          <div class="p-details">
            <h2>shorts</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/sneakers.jpg" alt="" />
          <div class="p-details">
            <h2>Sneakers</h2>
            <h3>$2225</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/bags.webp" alt="" />
          <div class="p-details">
            <h2>Leather bags</h2>
            <h3>$2099</h3>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
